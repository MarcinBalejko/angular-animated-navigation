<div class="paginator-container">
  <button class="get-users-btn" (click)="getUsers()">Get Users</button>
  <table class="paginator-table">
    <thead>
      <tr>
        <th>Gender</th>
        <th>Name</th>
        <th>Email</th>
        <th>Picture</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let user of data
            | paginate
              : {
                  id: 'listing_pagination',
                  itemsPerPage: 10,
                  currentPage: page,
                  totalItems: totalRecords
                }
        "
      >
        <td>{{ user.gender }}</td>
        <td>{{ user.name.first }}</td>
        <td>{{ user.email }}</td>
        <td><img src="{{ user.picture.medium }}" alt="" /></td>
      </tr>
    </tbody>
  </table>
  <div>
    <pagination-template
      #p="paginationApi"
      id="listing_pagination"
      (pageChange)="page = $event"
    >
      <button
        class="pagination-previous"
        (click)="p.previous()"
        [class.disabled]="p.isFirstPage()"
      >
        <
      </button>

      <!-- <button class="pagination-previous" [class.disabled]="p.isFirstPage()">
        <a *ngIf="!p.isFirstPage()" (click)="p.previous()"> < </a>
      </button> -->
      <!--^^^ original -->

      <!-- <div
        *ngFor="let page of p.pages"
        [class.current]="p.getCurrent() === page.value"
      >
        <a
          (click)="p.setCurrent(page.value)"
          *ngIf="p.getCurrent() !== page.value"
        >
          <span>{{ page.label }}</span>
        </a>
        <div *ngIf="p.getCurrent() === page.value">
          <span>{{ page.label }}</span>
        </div>
      </div> -->

      <button class="pagination-next" [class.disabled]="p.isLastPage()">
        <a *ngIf="!p.isLastPage()" (click)="p.next()"> > </a>
      </button>
    </pagination-template>
  </div>
</div>
